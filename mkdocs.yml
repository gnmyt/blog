site_name: GNM Blog
site_url: https://blog.gnmyt.dev
site_description: A blog about programming, technology and more.
site_author: Mathias Wagner
copyright: Copyright &copy; 2023 Mathias Wagner

repo_name: Blog
repo_url: https://github.com/gnmyt/blog
edit_uri: https://github.com/gnmyt/blog/edit/main/docs

plugins:
  - blog

theme:
  name: material
  features:
    - toc.integrate
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
  palette:
    - scheme: default
      primary: purple
      accent: deep-purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue-grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  generator: false

nav:
  - Home:
      - index.md
      - Guides:
        - Setup static IP with OpenVPN: guides/setup-static-ip-with-openvpn.md
  - News: blog/index.md